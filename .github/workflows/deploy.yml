name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Download and Install Zoe
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git clone https://${GH_TOKEN}@github.com/sibellavia/zoe-experimenting.git
          cd zoe-experimenting
          zig build
          # Add the built binary to PATH
          echo "${PWD}/zig-out/bin" >> $GITHUB_PATH
          cd ..

      - name: Build site
        run: |
          zoe build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages