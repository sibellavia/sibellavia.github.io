{{ define "main" }}
<header>
    <h1>Blog Posts</h1>
    <p><a href="/">‚Üê Back to Home</a></p>
</header>

<main>
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
